<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div id="container">
        <div id="card">
            <h1 id="heading">Temperature Converter</h1>


        <table cellpadding="0" cellspacing="30">
            <tr>
                <td><label for="celsius" class="converter-name">Celsius: </label></td>
                <td><input type="text" id="celsius" placeholder="Enter Temperature"></td>
            </tr>

            <tr>
                <td><label for="fahrenheit" class="converter-name">Fahrenheit: </label></td>
                <td><input type="text" id="fahrenheit" placeholder="Enter Temperature"></td>
            </tr>
            
            <tr>
                <td><label for="kelvin" class="converter-name">Kelvin: </label></td>
                <td><input type="text" id="kelvin" placeholder="Enter Temperature"></td>
            </tr>

        </table>
            
            

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
